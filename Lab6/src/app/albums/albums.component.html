<a [routerLink]="['../']">Back</a>

<fieldset>
    <input type="text" [(ngModel)]="newAlbum.title" >
    <button class="btn-add" (click)="addAlbum()">Add album</button>
</fieldset>

<ol *ngIf="loaded; else loading">
    <li *ngFor="let album of albums">
        <a [routerLink]="['/album', album.id]">{{album.title}}</a>
        <button (click)="deleteAlbum(album.id)">Delete</button>
    </li>
</ol>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>
