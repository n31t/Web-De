<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./static/css/style.css" />
</head>
<body>
     <h1>Todo List</h1>
    <div>
       
    <input type="text" id="newItemInput" placeholder="New task" maxlength="20">
    <button class="add" onclick="addItem()">Add</button>
    </div>
    <ul id="todoList">
    </ul>
    
    

    <script>
        function addItem() {
            const newItemInput = document.getElementById("newItemInput");
            const todoList = document.getElementById("todoList");

            const newItem = document.createElement("li");
            newItem.innerHTML = `
                <input type="checkbox" onchange="markAsDone(this)">
                <span>${newItemInput.value}</span>
                <button class="delete" onclick="deleteItem(this)"><img src="https://www.svgrepo.com/show/21045/delete-button.svg" width=10px></button>
            `;

            todoList.appendChild(newItem);
            newItemInput.value = "";
        }

        function markAsDone(checkbox) {
            const itemText = checkbox.nextElementSibling;
            if (checkbox.checked) {
                itemText.style.textDecoration = "line-through";
            } else {
                itemText.style.textDecoration = "none";
            }
        }

        function deleteItem(button) {
            const listItem = button.parentNode;
            listItem.remove();
        }
    </script>
    
</body>
</html>
